<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" type="image/png" href="" sizes="190x190">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Meus Animes</title>
</head>
<body>

    <header>

        <div class="caixa-header">
            <input type="text" placeholder="Procure por um anime">
            <a href="">

            </a>
            <a href="">
                <i class='bx bxs-book-open'></i>
            </a>
        </div>

    </header>

    <main>

            <div class="quantias">

            </div>

            <!-- container com todos os cards -->
            <div class="caixa-cards">

                <!-- naruto clássico -->
                <div class="card">
                    <img src="img/naruto.jpg" alt="naruto">
                    <h2>Naruto</h2>
                    <div class="eps-temps">
                        <div>
                            <i class='bx bxs-videos'></i>
                            <p>202</p>
                        </div>
                        <div>

                        </div>
                    </div>
                </div>

                    <img src="img/naruto-shippuden.jpg" alt="naruto">
                    <h2>Naruto Shippuden</h2>

                        <div>
                            <i class='bx bxs-videos'></i>
                            <p>500</p>
                        </div>
                        <div>
                            <i class='bx bxs-component'></i>
                            <p>17</p>

                    </div>
                </div>

                <div class="card">
                    <img src="img/bleach.jpg" alt="naruto">

                    <div class="eps-temps">
                        <div>
                            <i class='bx bxs-videos'></i>

                </div>

                <!-- naruto clássico -->
                <div class="card">
                    <img src="img/naruto.jpg" alt="naruto">

                    <div class="eps-temps">
                        <div>
                            <i class='bx bxs-videos'></i>

                        </div>
                        <div>
                            <i class='bx bxs-component'></i>
                            <p>9</p>

                    </div>
                </div>













            </div>

        </div>
